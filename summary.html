<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Text Summarizer</h1>
              <p class="lead">
                This is a modified jumbotron that occupies the 
                entire horizontal space of its parent.
              </p>
            </div>
        </div>
        
    </div>
    
    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4">original text</p>
        <p class="summary_title col-sm-4">summary</p>
    </div>


    <div class ="container srt">
        <p class="originalTxt col-sm-6">{{original_txt }}</p>
        <p class="summaryTxt col-sm-6">{{summary}}</p>
    </div>


    <div class="container">
        <button class="btn btn-primary" type="submit" >word : {{len_orig_txt}}</button>
        
        <button class="btn btn-primary" type="submit" >word : {{len_summary}}</button>
    </div>


    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous">
    </script>
</body>
</html>
